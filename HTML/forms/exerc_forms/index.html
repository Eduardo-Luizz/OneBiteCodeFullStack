<!DOCTYPE html>
<html lang="en">

<head>
    <title>Criando meu forms</title>
</head>

<body>
    <div>
        <h1>Cadastro da liga dos astronautas</h1>
    </div>

    <div>
        <form action="">
            <div>
                <label for="name">Nome: </label>
                <input type="text" name="name" required>
            </div>

            <br>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" required>
                <label for="password">Password: </label>
                <input type="password" name="psw" required>
            </div>

            <br>

            <div>
                <label for="data">Data de nascimento: </label>
                <input type="date" name="date" required>
                <label for="foto">-Foto</label>
                <input type="file" name="file" required>
            </div>

            <br>

            <div>
                <label for="nacionalidade">Nacionalidade: </label>
                <select name="nacionalidade" id="nacionalidade" class="form-select" required>
                    <option disabled selected value="0">-- Escolha uma opção</option>
                    <option value="americano">Americano</option>
                    <option value="brasileiro">Brasileiro</option>
                    <option value="russo">Russo</option>
                    <option value="argentino">Argentino</option>
                    <option value="londrino">Londrino</option>
                </select>

                <label for="genero">Genero: </label>
                <label for="female">F </label>
                <input type="radio" value="female" name="gender" id="female">
                <label for="male">M </label>
                <input type="radio" value="male" name="gender" id="male">
                
            </div>

            <br>

            <div>
                <p>principais qualidades:</p>
                <label for="int">Inteligência</label>
                <input type="checkbox" name="check"> | 
                
                <label for="res">Resiliência</label> 
                <input type="checkbox" name="check2"> |

                <label for="prep">Preparo físico</label> 
                <input type="checkbox" name="check3"> |

                <label for="ed">Educação</label> 
                <input type="checkbox" name="check4">
            </div>

            <br>

            <div>
                <textarea name="description" id="textarea" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta ?"></textarea>
            </div>

            <br>

            <div>
                <input type="submit" value="Criar">
            </div>
        </form>
    </div>
</body>

</html>
