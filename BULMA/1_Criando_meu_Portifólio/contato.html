<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

  <header>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://bulma.io/images/bulma-logo.png"
              alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
          </a>
        </div>


        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              In√≠cio
            </a>

            <a class="navbar-item" href="contato.html">
              Contato
            </a>
          </div>
        </div>
      </nav>
    </header>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns is-full-mobile">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="imagens/teste.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">Eduardo Luiz Zanotto</p>
                  <p class="subtitle is-6"><a href="">@eduardoluizzanotto</a></p>
                </div>
              </div>

              <div class="content">
                <article class="message is-dark is-small">
                  <div class="message-header">
                    <p>Java Script Full Stack Developer</p>
                  </div>
                </article>
                <p>(54) 992172850</p>
                <p>eduardoluizzanoto@gmail.com</p>
                <br>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-9">
          <article class="message is-dark">
            <div class="message-header">
              <p>Contato</p>
            </div>
            <div class="message-body">

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Digite seu email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>

              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
              </div>
            </div>
          </article>

        </div> <!-- e -->

      </div>
    </div>
  </section>

</body>

</html>
